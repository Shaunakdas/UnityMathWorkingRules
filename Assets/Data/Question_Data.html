<body code='working-rule-for-rounding-to-nearest-hundreds/thousands'>
		<!-- O rounding-numbers-->
		<p type='comprehension' align='vertical'>
			<line type='text' locationType='top'> Round 242 to the nearest hundred.  </line>
		</p>
		<!-- Q -->
		<p type='question_step' align='vertical' correctType='single_correct'>
			<line type='text' locationType='top'>Select 2 hundreds nearest to 242</line>
			<line type='table' col='4'>
				<trow>
					<tcell type='selectable_button' answer='0'>0</tcell>
					<tcell type='selectable_button' answer='0'>100</tcell>
					<tcell type='selectable_button' answer='1'>200</tcell>
					<tcell type='selectable_button' answer='1'>300</tcell>
					<tcell type='selectable_button' answer='0'>400</tcell>
					<tcell type='selectable_button' answer='0'>500</tcell>
					<tcell type='selectable_button' answer='0'>600</tcell>
					<tcell type='selectable_button' answer='0'>700</tcell>
					<tcell type='selectable_button' answer='0'>800</tcell>
					<tcell type='selectable_button' answer='0'>900</tcell>
				</trow>
			</line>
		</p>
		<!-- S -->
		<p type='question_step' align='vertical' correctType='single_correct'>
			<line type='text' locationType='top'>Among 200 and 300 which number is more closest to 242</line>
			<line type='table'>
				<trow>
					<tcell type='selectable_button' answer='1'>200</tcell>
					<tcell type='selectable_button' answer='0'>300</tcell>
				</trow>
			</line>
		</p>
	</body>
