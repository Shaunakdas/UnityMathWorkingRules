<body code='working-rule-for-write-factors-of-number'>
		<!-- O write-factors-of-number-->
		<p type='comprehension' align='vertical'>
			<line type='text' locationType='top'> Write all factors of 24  </line>
		</p>
		<!-- Q -->
		<p type='question_step' align='vertical' correctType='single_correct'>
			<line type='text' locationType='top'>Write 12 as product of 2 numbers</line>
			<line type='table'>
				<trow>
					<tcell type='text'>12 =</tcell>
					<tcell type='drop_zone' answer='1'  size='3'></tcell>
					<tcell type='text'>\\times</tcell>
					<tcell type='drop_zone' answer='23;12' size='3'></tcell>
				</trow>
				<trow>
					<tcell type='text'>12 =</tcell>
					<tcell type='drop_zone' answer='2'  size='3'></tcell>
					<tcell type='text'>\\times</tcell>
					<tcell type='drop_zone' answer='6' size='3'></tcell>
				</trow>
				<trow>
					<tcell type='text'>12 =</tcell>
					<tcell type='drop_zone' answer='3'  size='3'></tcell>
					<tcell type='text'>\\times</tcell>
					<tcell type='drop_zone' answer='4' size='3'></tcell>
				</trow>
			</line>
			<line type='table' locationType='bottom'>
				<trow type='drag_source_line' sourceType='integer' start='0' end='12'>
				</trow>
			</line>
		</p>
		<!-- S -->
		<p type='question_step' align='vertical' correctType='multiple_correct'>
			<line type='text' locationType='top'>Looking at the table list down the factors of 12</line>
			<line type='table'>
				<trow>
					<tcell type='text'>12 = 1 \\times 12</tcell>
				</trow>
				<trow>
					<tcell type='text'>12 = 2 \\times 6</tcell>
				</trow>
				<trow>
					<tcell type='text'>12 = 3 \\times 4</tcell>
				</trow>
			</line>
			<line type='table' col='1'>
				<trow>
					<tcell type='text'>Factors of 12 :</tcell>
					<tcell type='drop_zone_row' answer='1;2;3;4;6;12' size='12'></tcell>
				</trow>
			</line>
			<line type='table' locationType='bottom'>
				<trow type='drag_source_line' sourceType='integer' start='0' end='12'>
				</trow>
			</line>
		</p>
	</body>
